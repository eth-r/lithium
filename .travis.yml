language: nix

before_install:
  - nix-env -f "<nixpkgs>" -i bash stack

install:
  - stack setup
  - stack build

script:
  - stack test

after_script:
  - stack haddock

afer_success:
  - git clone https://github.com/jlengyel/codecov-haskell ../codecov-haskell
  - stack install ../codecov-haskell
  - stack test --coverage
  - codecov-haskell lithium-tests
